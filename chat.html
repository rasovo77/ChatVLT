<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>ChatVLT</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top left, #1d4ed8, #020617 50%, #000000);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #e5e7eb;
            overflow: hidden;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 10% 20%, rgba(56,189,248,0.18), transparent 55%),
                radial-gradient(circle at 80% 80%, rgba(56,189,248,0.22), transparent 55%);
            opacity: 0.85;
            pointer-events: none;
        }

        .chat-shell {
            position: fixed;
            right: 26px;
            bottom: 24px;
            width: 380px;
            height: 72vh;
            max-height: 600px;
            background: linear-gradient(135deg, rgba(15,23,42,0.96), rgba(15,23,42,0.88));
            border-radius: 22px;
            border: 1px solid rgba(148,163,184,0.3);
            box-shadow:
                0 18px 45px rgba(15,23,42,0.9),
                0 0 0 1px rgba(15,23,42,0.8);
            backdrop-filter: blur(28px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            position: relative;
            padding: 14px 16px 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(51,65,85,0.9);
            background: radial-gradient(circle at top left, rgba(37,99,235,0.35), rgba(15,23,42,0.96));
        }

        .chat-logo {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            background: radial-gradient(circle at 30% 20%, #4ade80, #22c55e);
            box-shadow:
                0 0 0 2px rgba(15,23,42,0.85),
                0 0 32px rgba(34,197,94,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: #020617;
        }

        .chat-title-block {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .chat-title {
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .chat-subtitle {
            font-size: 11px;
            color: #9ca3af;
        }

        .chat-header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .window-btn {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            border: none;
            background: rgba(15,23,42,0.7);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }

        .window-btn:hover {
            background: rgba(30,64,175,0.95);
            color: #e5e7eb;
            box-shadow: 0 0 18px rgba(59,130,246,0.7);
        }

        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px 12px 10px 12px;
            gap: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .msg-row {
            width: 100%;
            display: flex;
        }

        .msg-row.bot {
            justify-content: flex-start;
        }

        .msg-row.user {
            justify-content: flex-end;
        }

        .msg {
            max-width: 90%;
            border-radius: 16px;
            padding: 9px 12px 9px 12px;
            font-size: 13px;
            line-height: 1.4;
            box-shadow: 0 6px 20px rgba(15,23,42,0.65);
            position: relative;
        }

        .msg.bot {
            background: radial-gradient(circle at top left, rgba(37,99,235,0.45), rgba(15,23,42,0.98));
            border: 1px solid rgba(96,165,250,0.45);
            color: #e5e7eb;
        }

        .msg.user {
            background: linear-gradient(135deg, rgba(34,197,94,0.95), rgba(101,163,13,0.98));
            border: 1px solid rgba(190,242,100,0.8);
            color: #022c22;
        }

        .msg.warning {
            background: rgba(127,29,29,0.95);
            border: 1px solid rgba(248,113,113,0.85);
            color: #fee2e2;
        }

        .msg.bot::before {
            content: "";
            position: absolute;
            left: 10px;
            top: -10px;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at top left, rgba(37,99,235,0.45), rgba(15,23,42,0.98));
            transform: rotate(45deg);
            border-left: 1px solid rgba(96,165,250,0.45);
            border-top: 1px solid rgba(96,165,250,0.45);
        }

        .msg.user::before {
            content: "";
            position: absolute;
            right: 10px;
            top: -10px;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, rgba(34,197,94,0.95), rgba(101,163,13,0.98));
            transform: rotate(45deg);
            border-right: 1px solid rgba(190,242,100,0.8);
            border-top: 1px solid rgba(190,242,100,0.8);
        }

        .typing {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: rgba(148,163,184,0.9);
            animation: blink 1s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.15s; }
        .dot:nth-child(3) { animation-delay: 0.3s; }

        @keyframes blink {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-3px); opacity: 1; }
        }

        .chat-input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 10px 12px 10px;
            border-radius: 18px;
            background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
            border: 1px solid rgba(51,65,85,0.9);
        }

        .chat-input {
            flex: 1;
            height: 36px;
            border-radius: 999px;
            border: 1px solid rgba(55,65,81,0.9);
            background: radial-gradient(circle at top left, rgba(15,23,42,1), rgba(15,23,42,0.92));
            color: #e5e7eb;
            padding: 0 13px;
            font-size: 13px;
            outline: none;
        }

        .chat-input::placeholder {
            color: #6b7280;
        }

        .send-btn {
            border-radius: 999px;
            border: none;
            padding: 0 18px;
            height: 32px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: radial-gradient(circle at 20% 0%, #4ade80, #22c55e);
            color: #022c22;
            box-shadow:
                0 0 0 1px rgba(22,163,74,0.6),
                0 10px 25px rgba(22,163,74,0.85);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 0 0 1px rgba(190,242,100,0.7),
                0 18px 40px rgba(22,163,74,0.9);
        }

        .launcher-wrap {
            position: fixed;
            right: 26px;
            bottom: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .launcher-ray {
            position: absolute;
            width: 22px;
            height: 120px;
            border-radius: 999px;
            background: radial-gradient(circle at 50% 0%, rgba(56,189,248,0.4), transparent 60%);
            transform-origin: bottom center;
            transform: translateY(14px) scaleY(0);
            opacity: 0;
            transition: all 0.35s ease-out;
            filter: blur(1px);
            pointer-events: none;
        }

        .launcher-btn {
            pointer-events: auto;
            border: none;
            border-radius: 999px;
            padding: 0 24px;
            height: 46px;
            font-size: 15px;
            letter-spacing: 0.08em;
            font-weight: 800;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at 20% 0%, #4ade80, #22c55e 40%, #166534 100%);
            color: #020617;
            box-shadow:
                0 0 0 1px rgba(34,197,94,0.7),
                0 18px 40px rgba(34,197,94,0.85);
            text-shadow: 0 0 10px rgba(22,101,52,0.8);
        }

        .launcher-btn::before {
            content: "";
            position: absolute;
            inset: -30%;
            background:
                radial-gradient(circle at 0% 0%, rgba(56,189,248,0.35), transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(52,211,153,0.55), transparent 52%);
            opacity: 0;
            transition: opacity 0.25s ease-out;
        }

        .launcher-btn span {
            position: relative;
        }

        .launcher-btn:hover::before {
            opacity: 1;
        }

        .launcher-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                0 0 0 1px rgba(190,242,100,0.7),
                0 24px 45px rgba(22,101,52,0.95);
        }

        .launcher-glow {
            position: absolute;
            inset: -40%;
            background: radial-gradient(circle at 50% 0%, rgba(52,211,153,0.5), transparent 60%);
            opacity: 0.55;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .chat-shell.hidden {
            opacity: 0;
            transform: translateY(18px) scale(0.98);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .chat-shell {
                right: 12px;
                left: 12px;
                bottom: 16px;
                width: auto;
                height: 70vh;
            }

            .launcher-wrap {
                right: 16px;
                bottom: 18px;
            }
        }
    </style>
</head>
<body>
<div class="bg-gradient"></div>

<div id="chatShell" class="chat-shell hidden">
    <div class="chat-header">
        <div class="chat-logo">V</div>
        <div class="chat-title-block">
            <div class="chat-title">CHATVLT</div>
            <div class="chat-subtitle">AI асистент за твоя бизнес</div>
        </div>
        <div class="chat-header-actions">
            <button id="minBtn" class="window-btn">–</button>
            <button id="closeBtn" class="window-btn">×</button>
        </div>
    </div>

    <div class="chat-body">
        <div id="messages" class="messages"></div>

        <div class="chat-input-row">
            <input
                id="input"
                class="chat-input"
                type="text"
                placeholder="Пиши съобщение..."
            />
            <button id="sendBtn" class="send-btn">
                Изпрати
            </button>
        </div>
    </div>
</div>

<div class="launcher-wrap">
    <div class="launcher-ray" id="launcherRay"></div>
    <button class="launcher-btn" id="chatToggle">
        <div class="launcher-glow"></div>
        <span>CHATVLT</span>
    </button>
</div>

<script>
const API_URL = "https://chatvlt.onrender.com/chat";

let typingRow = null;
let greeted = false;
let messageHistory = [];

function addMessage(text, type) {
    const row = document.createElement("div");
    row.className = "msg-row " + type;

    const bubble = document.createElement("div");
    bubble.className = "msg " + type;
    bubble.textContent = text;

    row.appendChild(bubble);
    document.getElementById("messages").appendChild(row);
    bubble.scrollIntoView({ behavior: "smooth" });
}

function showTyping() {
    if (typingRow) return;
    typingRow = document.createElement("div");
    typingRow.className = "msg-row";

    const bubble = document.createElement("div");
    bubble.className = "msg bot";

    const typing = document.createElement("div");
    typing.className = "typing";

    for (let i = 0; i < 3; i++) {
        const d = document.createElement("div");
        d.className = "dot";
        typing.appendChild(d);
    }

    bubble.appendChild(typing);
    typingRow.appendChild(bubble);
    document.getElementById("messages").appendChild(typingRow);
    bubble.scrollIntoView({ behavior: "smooth" });
}

function hideTyping() {
    if (typingRow) {
        typingRow.remove();
        typingRow = null;
    }
}

async function sendMessage() {
    const input = document.getElementById("input");
    const msg = input.value.trim();
    if (!msg) return;

    // добавяме съобщението в историята
    messageHistory.push({ role: "user", content: msg });

    addMessage(msg, "user");
    input.value = "";

    showTyping();

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                message: msg,
                business_id: "vlt_data",
                history: messageHistory
            })
        });

        const data = await response.json();
        hideTyping();

        if (data && data.reply) {
            addMessage(data.reply, "bot");
            // добавяме отговора в историята
            messageHistory.push({ role: "assistant", content: data.reply });
        } else {
            addMessage("⚠️ Възникна неочакван отговор от ChatVLT сървъра.", "bot");
        }
    } catch (err) {
        hideTyping();
        addMessage("⚠️ Грешка: не мога да се свържа с ChatVLT сървъра.", "bot");
    }
}

document.getElementById("input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
});

window.addEventListener("load", () => {
    if (!greeted) {
        greeted = true;
        setTimeout(() => {
            addMessage(
                "Здравей! Аз съм ChatVLT – интелигентен асистент, който може да помага на клиенти, да отговаря вместо теб и да работи 24/7. Попитай ме нещо или ми дай задача.",
                "bot"
            );
        }, 350);
    }
});

function toggleChat() {
    const shell = document.getElementById("chatShell");
    const ray = document.getElementById("launcherRay");

    if (shell.classList.contains("hidden")) {
        shell.classList.remove("hidden");
        ray.style.opacity = "1";
        ray.style.transform = "translateY(14px) scaleY(1)";
        setTimeout(() => {
            ray.style.opacity = "0";
            ray.style.transform = "translateY(14px) scaleY(0)";
        }, 380);
    } else {
        shell.classList.add("hidden");
    }
}

document.getElementById("chatToggle").onclick = toggleChat;

// X и _ казват на родителя (widget.js) да затвори iframe-а
function notifyParentToClose() {
    if (window.parent && window.parent !== window) {
        window.parent.postMessage({ source: "ChatVLT", type: "close" }, "*");
    } else {
        document.getElementById("chatShell").style.display = "none";
    }
}

document.getElementById("closeBtn").onclick = notifyParentToClose;
document.getElementById("minBtn").onclick = notifyParentToClose;
document.getElementById("sendBtn").onclick = sendMessage;
</script>

</body>
</html>
