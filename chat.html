<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatVLT</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: "Segoe UI", sans-serif;
        }

        #chatContainer {
            width: 380px;
            height: 600px;
            background: #0b1c2c;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* Top bar */
        #topBar {
            background: #112944;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .windowBtn {
            cursor: pointer;
            font-size: 20px;
            padding: 0 8px;
        }

        /* Messages container */
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .msg {
            max-width: 80%;
            padding: 10px 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            white-space: pre-line;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .bot {
            background: #173b67;
            align-self: flex-start;
            color: white;
            border-bottom-left-radius: 0;
        }

        .me {
            background: #0de36f;
            align-self: flex-end;
            color: black;
            border-bottom-right-radius: 0;
        }

        /* Input area */
        #inputArea {
            display: flex;
            align-items: flex-end;
            padding: 10px;
            background: #0e1f36;
            border-top: 1px solid #18314f;
        }

        #messageInput {
            flex: 1;
            resize: none;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background: #112944;
            color: #ffffff;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.4;
        }

        #sendBtn {
            margin-left: 10px;
            background: #0de36f;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        a {
            color: #4ec7ff;
            text-decoration: underline;
            word-break: break-word;
        }
    </style>
</head>

<body>

<div id="chatContainer">
    <div id="topBar">
        <span>ChatVLT</span>
        <div>
            <span class="windowBtn" id="minBtn">—</span>
            <span class="windowBtn" id="closeBtn">×</span>
        </div>
    </div>

    <div id="messages"></div>

    <div id="inputArea">
        <textarea id="messageInput" placeholder="Напишете съобщение..." rows="1"></textarea>
        <button id="sendBtn">➤</button>
    </div>
</div>


<script>
    const API_URL = "http://127.0.0.1:5500/chat"; // оставяме твоя URL

    const msgBox = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");

    // Auto-resize textarea
    messageInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
    });

    // Enter (без Shift) → изпращане
    messageInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Показване на съобщение
    function addMessage(text, sender) {
        const div = document.createElement("div");
        div.classList.add("msg", sender);

        // автоматично превръщаме линковете в кликаеми <a>
        let safe = text.replace(/(https?:\/\/[^\s]+)/g, url =>
            `<a href="${url}" target="_blank">${url}</a>`
        );

        div.innerHTML = safe;
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
    }

    // Изпращане
    async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        addMessage(text, "me");
        messageInput.value = "";
        messageInput.style.height = "auto";

        try {
            const res = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: text, business_id: "vlt_data" })
            });

            const data = await res.json();
            addMessage(data.reply, "bot");

        } catch (err) {
            addMessage("⚠ Грешка при връзка със сървъра.", "bot");
        }
    }

    sendBtn.onclick = sendMessage;

    // Минимизиране и затваряне → комуникация към родителския сайт
    function notifyParentToClose() {
        window.parent.postMessage({ action: "closeChatVLT" }, "*");
    }
    function notifyParentToMinimize() {
        window.parent.postMessage({ action: "minimizeChatVLT" }, "*");
    }

    document.getElementById("closeBtn").onclick = notifyParentToClose;
    document.getElementById("minBtn").onclick = notifyParentToMinimize;
</script>

</body>
</html>
